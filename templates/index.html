<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Empathy Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .header .highlight {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }

        .header p {
            font-size: 1.125rem;
            color: #6b7280;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .section {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
            border-color: #d1d5db;
        }

        .section h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .text-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.08);
        }

        .text-input::placeholder {
            color: #9ca3af;
        }

        .synthesize-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .synthesize-btn:hover:not(:disabled) {
            background: #374151;
            transform: translateY(-1px);
        }

        .synthesize-btn:active {
            transform: translateY(0);
        }

        .synthesize-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .emotion-display {
            margin-bottom: 2rem;
            text-align: center;
            padding: 1.5rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #f3f4f6;
        }

        .emotion-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .emotion-value {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .emotion-positive { color: #059669; }
        .emotion-negative { color: #dc2626; }
        .emotion-neutral { color: #6b7280; }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .score-card {
            text-align: center;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #f3f4f6;
        }

        .score-card h4 {
            color: #6b7280;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .score-card .score {
            font-size: 1.25rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .score-positive { color: #059669; }
        .score-negative { color: #dc2626; }
        .score-neutral { color: #6b7280; }
        .score-intensity { color: #6366f1; }

        .audio-player {
            width: 100%;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #f3f4f6;
        }

        .audio-player audio {
            width: 100%;
            height: 48px;
        }

        .placeholder {
            text-align: center;
            color: #9ca3af;
            padding: 3rem 2rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #f3f4f6;
        }

        .placeholder-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .placeholder p {
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #fecaca;
            font-size: 0.875rem;
        }

        .success-fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .scores-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Focus states for accessibility */
        .synthesize-btn:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .text-input:focus-visible {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>The <span class="highlight">Empathy</span> Engine</h1>
            <p>Give AI a human voice. Type something and hear how it feels.</p>
        </header>

        <main class="main-content">
            <section class="section">
                <h2>Share Your Thoughts</h2>
                <form id="empathy-form">
                    <div class="input-group">
                        <label for="text-input">Your message</label>
                        <textarea 
                            id="text-input" 
                            class="text-input" 
                            placeholder="Express yourself freely. Share your thoughts, feelings, or experiences..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="synthesize-btn" id="synthesize-btn">
                        <span class="loading-spinner" id="loading-spinner"></span>
                        <span id="btn-text">Generate Voice</span>
                    </button>
                </form>
                <div id="error-container"></div>
            </section>

            <section class="section">
                <h2>Emotional Analysis</h2>
                <div id="results-container">
                    <div class="placeholder">
                        <div class="placeholder-icon">ðŸŽ­</div>
                        <p>Your emotional analysis and generated voice will appear here.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const form = document.getElementById('empathy-form');
        const textInput = document.getElementById('text-input');
        const synthesizeBtn = document.getElementById('synthesize-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const btnText = document.getElementById('btn-text');
        const resultsContainer = document.getElementById('results-container');
        const errorContainer = document.getElementById('error-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = textInput.value.trim();
            if (!text) return;

            // Update UI to loading state
            synthesizeBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Processing...';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch('/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to synthesize speech');
                }

                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                // Reset button state
                synthesizeBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Generate Voice';
            }
        });

        function displayResults(data) {
            const emotionClass = getEmotionClass(data.emotion);
            
            resultsContainer.innerHTML = `
                <div class="emotion-display success-fade-in">
                    <div class="emotion-label">Detected Emotion</div>
                    <div class="emotion-value ${emotionClass}">${data.emotion}</div>
                </div>
                
                <div class="scores-grid success-fade-in">
                    <div class="score-card">
                        <h4>Compound</h4>
                        <div class="score ${getScoreClass(data.emotion_scores.compound)}">${data.emotion_scores.compound}</div>
                    </div>
                    <div class="score-card">
                        <h4>Intensity</h4>
                        <div class="score score-intensity">${data.emotion_scores.intensity}</div>
                    </div>
                    <div class="score-card">
                        <h4>Positive</h4>
                        <div class="score score-positive">${data.emotion_scores.positive}</div>
                    </div>
                    <div class="score-card">
                        <h4>Negative</h4>
                        <div class="score score-negative">${data.emotion_scores.negative}</div>
                    </div>
                </div>
                
                <div class="audio-player success-fade-in">
                    <audio controls>
                        <source src="${data.audio_url}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function getEmotionClass(emotion) {
            if (emotion.includes('Positive')) return 'emotion-positive';
            if (emotion.includes('Negative')) return 'emotion-negative';
            return 'emotion-neutral';
        }

        function getScoreClass(score) {
            if (score > 0.05) return 'score-positive';
            if (score < -0.05) return 'score-negative';
            return 'score-neutral';
        }

        // Auto-resize textarea
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(200, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
